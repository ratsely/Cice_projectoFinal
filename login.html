<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="preload" href="css/login.css" as="style">
    <link rel="preload" href="js/login.js" as="script">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <form class="mx-auto my-auto border">
                <div class="form-group pb-2">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email">
                    <p id="errorMail" class="ocultar pt-3"> <small>El correo electrónico debe contener una @</small> </p>
                </div>
                <div class="form-group pb-1">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password">
                    <p id="error" class="ocultar pt-3"> <small>El correo electrónico y la contraseña no coinciden</small> </p>
                    <input type="checkbox" id="bot-rad" class="mt-4 mx-3">Mostrar contraseña
                </div>
                <div>
                    <p class="text-center"> <a href="registro.html">¿No tienes una cuenta creada?</a></p>
                <input type="button" class=" button btn btn-primary mx-auto my-auto d-block" value="Acceder">
                </div>
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
